<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>彩蛋页面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .header {
            font-family: '华文琥珀', sans-serif;
            font-size: 30px;
            margin-bottom: 20px;
            color: #FFD700; /* 金色 */
        }
        .content {
            font-family: '华文新魏', sans-serif;
            font-size: 20px;
            margin-top: 20px;
            line-height: 1.6;
        }
        .content2 {
            font-family: '华文行楷', sans-serif;
            font-size: 23px;
            margin-top: 30px;
            line-height: 1.2;
        }
        .content1 {
            font-family: '华文行楷', sans-serif;
            font-size: 23px;
            margin-top: 30px;
            line-height: 1.2;
            color: #ff4242;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="loader-container" id="loader-container">
        <div class="loader"></div>
    </div>
    <div class="container" id="content-container">
        <div class="header">恭喜找到彩蛋</div>
        <div class="content">
            这次就放过你(们)
        </div>
        <div class="content1">
            无论在什么情况下,你都可以使用彩蛋免除惩罚
        </div>
        <div class="content2">
            彩蛋精心制作,记住知足常乐
        </div>
       
    </div>
    <script>
        window.addEventListener('load', function() {
            var loaderContainer = document.getElementById('loader-container');
            var contentContainer = document.getElementById('content-container');
            loaderContainer.style.display = 'none';
            contentContainer.style.opacity = 1;
        });
    </script>
</body>
</html>
